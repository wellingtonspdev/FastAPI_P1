<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
    :root {
  --neon-blue: #00c3ff;
  --neon-green: #00ffa9;
  --neon-red: #ff3c5a;
  --neon-success: #00ffa9;
  --dark-bg: #0a0a1a;
  --cyber-purple: #9d00ff;
  --input-padding: calc(1.5em + 0.75rem);
  --icon-position: right calc(0.375em + 0.1875rem) center;
  --icon-size: calc(0.75em + 0.375rem);
  --error-icon: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23ff3c5a'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23ff3c5a' stroke='none'/%3e%3c/svg%3e");
  --success-icon: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 8'%3e%3cpath fill='%2300ffa9' d='M2.3 6.73L.6 4.53c-.4-1.04.46-1.4 1.1-.8l1.1 1.4 3.4-3.8c.6-.63 1.6-.27 1.2.7l-4 4.6c-.43.5-.8.4-1.1.1z'/%3e%3c/svg%3e");
}

.invalid-feedback {
  display: block;
  color: var(--neon-red);
  text-shadow: 0 0 5px rgba(255, 60, 90, 0.5);
  font-size: 0.85rem;
  margin-top: 0.5rem;
  letter-spacing: 0.5px;
  animation: pulse-error 2s infinite;
}

@keyframes pulse-error {
  0% { opacity: 0.7; }
  50% { opacity: 1; }
  100% { opacity: 0.7; }
}

.table-actions {
  white-space: nowrap;
  width: 1%;
  position: relative;
}

.table-actions::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 100%;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
}

/* Estilização futurista para placeholders */
.form-control::placeholder {
  color: rgba(108, 117, 125, 0.7);
  opacity: 0.7;
  font-size: 0.9rem;
  font-style: italic;
  transition: all 0.3s ease;
  letter-spacing: 0.5px;
}

.form-control:focus::placeholder {
  color: transparent;
  transform: translateX(10px);
}

/* Estilização futurista para campos de formulário */
.form-control {
  background: rgba(10, 10, 26, 0.7);
  border: 1px solid rgba(0, 195, 255, 0.3);
  color: white;
  transition: all 0.3s;
  border-radius: 4px;
}

.form-control:focus {
  box-shadow: 0 0 15px rgba(0, 195, 255, 0.5);
  border-color: var(--neon-blue);
  outline: none;
  background: rgba(10, 10, 26, 0.9);
}

/* Validação consistente com estilo futurista */
.form-control.is-invalid,
.form-control:invalid {
  border-color: var(--neon-red);
  border-width: 1px;
  box-shadow: 0 0 10px rgba(255, 60, 90, 0.3);
  padding-right: var(--input-padding);
  background-image: var(--error-icon);
  background-repeat: no-repeat;
  background-position: var(--icon-position);
  background-size: var(--icon-size) var(--icon-size);
  animation: error-pulse 2s infinite;
}

@keyframes error-pulse {
  0% { box-shadow: 0 0 5px rgba(255, 60, 90, 0.3); }
  50% { box-shadow: 0 0 15px rgba(255, 60, 90, 0.5); }
  100% { box-shadow: 0 0 5px rgba(255, 60, 90, 0.3); }
}

.form-control.is-valid,
.form-control:valid {
  border-color: var(--neon-success);
  border-width: 1px;
  box-shadow: 0 0 10px rgba(0, 255, 169, 0.3);
  padding-right: var(--input-padding);
  background-image: var(--success-icon);
  background-repeat: no-repeat;
  background-position: var(--icon-position);
  background-size: var(--icon-size) var(--icon-size);
  animation: success-pulse 2s infinite;
}

@keyframes success-pulse {
  0% { box-shadow: 0 0 5px rgba(0, 255, 169, 0.3); }
  50% { box-shadow: 0 0 15px rgba(0, 255, 169, 0.5); }
  100% { box-shadow: 0 0 5px rgba(0, 255, 169, 0.3); }
}

/* Elementos adicionais para formulários futuristas */
.cyber-input-group {
  position: relative;
  margin-bottom: 1.5rem;
}

.cyber-input-group::before {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: linear-gradient(45deg, var(--neon-blue), var(--neon-green));
  z-index: -1;
  opacity: 0;
  transition: opacity 0.3s;
  border-radius: 6px;
}

.cyber-input-group:focus-within::before {
  opacity: 0.5;
}

.cyber-label {
  color: var(--neon-blue);
  font-size: 0.85rem;
  letter-spacing: 1px;
  margin-bottom: 0.5rem;
  display: block;
  text-transform: uppercase;
  transition: all 0.3s;
}

.cyber-input-group:focus-within .cyber-label {
  color: var(--neon-green);
  text-shadow: 0 0 5px rgba(0, 255, 169, 0.5);
}
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-box-seam"></i> Sistema de Gerenciamento
            </a>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.category }} alert-dismissible fade show">
            {{ message.message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Ativar validação de formulários
        (function () {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
