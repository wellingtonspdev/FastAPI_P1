{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Detalhes do Usuário</h2>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="card-title">{{ usuario.nome }}</h5>
                    <div class="card-text">
                        <p><strong>ID:</strong> {{ usuario.id }}</p>
                        <p><strong>Email:</strong> {{ usuario.email }}</p>
                    </div>
                </div>
            </div>

            <div class="d-flex gap-2 mt-4">
                <a href="{{ url_for('form_editar_usuario', id=usuario.id) }}" class="btn btn-warning">
                    <i class="bi bi-pencil"></i> Editar
                </a>

                <!-- Botão de excluir com função JS -->
                <button class="btn btn-danger" onclick="excluirUsuario('{{ usuario.id }}')">
                    <i class="bi bi-trash"></i> Excluir
                </button>

                <a href="{{ url_for('listar_usuarios') }}" class="btn btn-secondary ms-auto">
                    <i class="bi bi-arrow-left"></i> Voltar para Lista
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    function excluirUsuario(id) {
        if (confirm('Tem certeza que deseja excluir este usuário?')) {
            const form = document.createElement('form');
            form.method = 'delete';
            form.action = `/usuarios/${id}/deletar`; // ajuste conforme sua rota real
            document.body.appendChild(form);
            form.submit();
        }
    }
</script>
{% endblock %}
