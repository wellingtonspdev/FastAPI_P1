{% extends "base.html" %}

{% block content %}
<div class="container">
    <!-- Hero Section -->
    <div class="text-center my-5 py-4">
        <h1 class="display-3 fw-bold text-gradient">Sistema de Gerenciamento</h1>
        
    </div>
    <div class="row justify-content-center g-4">
        <div class="col-lg-5">
            <div class="card card-hover bg-glass border-0 overflow-hidden">
                <div class="card-body p-5 text-center">
                    <div class="icon-wrapper bg-primary-soft mb-4">
                        <i class="bi bi-box-seam text-primary display-4"></i>
                    </div>
                    <h3 class="h2 mb-3">Produtos</h3>
                    <p class="text-muted mb-4">Faça o Cadastro dos seus produtos</p>
                    <a href="/produtos/" class="btn btn-primary btn-lg px-4 rounded-pill">
                        Acessar <i class="bi bi-arrow-right ms-2"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Card Usuários -->
        <div class="col-lg-5">
            <div class="card card-hover bg-glass border-0 overflow-hidden">
                <div class="card-body p-5 text-center">
                    <div class="icon-wrapper bg-success-soft mb-4">
                        <i class="bi bi-people text-success display-4"></i>
                    </div>
                    <h3 class="h2 mb-3">Usuários</h3>
                    <p class="text-muted mb-4">Faça cadastro dos usuarios</p>
                    <a href="/usuarios/" class="btn btn-success btn-lg px-4 rounded-pill">
                        Acessar <i class="bi bi-arrow-right ms-2"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    :root {
        --primary-soft: rgba(0, 195, 255, 0.15);
        --success-soft: rgba(0, 255, 170, 0.15);
        --neon-blue: #00c3ff;
        --neon-green: #00ffa9;
        --dark-bg: #0a0a1a;
        --cyber-purple: #9d00ff;
    }
    
    .text-gradient {
        background: linear-gradient(90deg, var(--neon-blue), var(--neon-green));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 0 8px rgba(0, 195, 255, 0.4);
        font-weight: 600;
        letter-spacing: 0.5px;
    }
    
    .bg-glass {
        background: rgba(10, 10, 26, 0.7);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(0, 195, 255, 0.2) !important;
        box-shadow: 0 8px 32px rgba(0, 195, 255, 0.1);
        border-radius: 8px;
    }
    
    .card-hover {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        transform: translateY(0);
        border-radius: 8px;
        border-left: 2px solid var(--neon-blue);
        border-bottom: 2px solid var(--neon-green);
        overflow: hidden;
        position: relative;
    }
    
    .card-hover::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, transparent, rgba(0, 195, 255, 0.05), transparent);
        transform: translateX(-100%);
        transition: transform 0.6s;
    }
    
    .card-hover:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 12px 28px rgba(0, 195, 255, 0.15) !important;
    }
    
    .card-hover:hover::before {
        transform: translateX(100%);
    }
    
    .icon-wrapper {
        width: 80px;
        height: 80px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
        position: relative;
        background: linear-gradient(135deg, rgba(0, 195, 255, 0.1), rgba(0, 255, 170, 0.1));
        box-shadow: 0 0 15px rgba(0, 195, 255, 0.3);
        overflow: hidden;
    }
    
    .icon-wrapper::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(transparent, var(--neon-blue), transparent 30%);
        animation: rotate 4s linear infinite;
        opacity: 0.3;
    }
    
    @keyframes rotate {
        100% {
            transform: rotate(1turn);
        }
    }
    
    .bg-primary-soft {
        background-color: var(--primary-soft);
        border-left: 2px solid var(--neon-blue);
    }
    
    .bg-success-soft {
        background-color: var(--success-soft);
        border-left: 2px solid var(--neon-green);
    }
    
    .rounded-pill {
        border-radius: 0 !important;
        clip-path: polygon(5% 0, 100% 0, 95% 100%, 0% 100%);
        padding: 0.5rem 1.5rem;
        background: linear-gradient(90deg, var(--neon-blue), var(--neon-green));
        position: relative;
        overflow: hidden;
    }
    
    .rounded-pill::before {
        content: '';
        position: absolute;
        top: 2px;
        left: 2px;
        right: 2px;
        bottom: 2px;
        background: var(--dark-bg);
        clip-path: polygon(5% 0, 100% 0, 95% 100%, 0% 100%);
        z-index: -1;
    }
    
    /* Elementos adicionais para design futurista */
    .cyber-border {
        border: 1px solid var(--neon-blue);
        box-shadow: 0 0 10px var(--neon-blue);
        position: relative;
    }
    
    .cyber-border::after {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        border: 1px solid var(--neon-green);
        opacity: 0;
        transition: opacity 0.3s;
    }
    
    .cyber-border:hover::after {
        opacity: 1;
    }
    
    .neon-text {
        color: var(--neon-blue);
        text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue);
        letter-spacing: 1px;
    }
    
    .futuristic-input {
        background: rgba(10, 10, 26, 0.7);
        border: 1px solid var(--neon-blue);
        border-radius: 0;
        color: white;
        padding: 0.75rem 1rem;
        transition: all 0.3s;
    }
    
    .futuristic-input:focus {
        box-shadow: 0 0 15px var(--neon-blue);
        outline: none;
    }
    

</style>
{% endblock %}
